<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>

<body>
    <header class="header">

        <div class="header__top">
            <img src="./images/logo.svg" alt="Logo">
            <div class="header__top-auth">
                <button class="header__top-auth-btn">Вход</button>
                <button class="header__top-auth-btn">Регистрация</button>
            </div>
        </div>
        <div class="header__wrap">
            <div class="brackets">
                <img class="pluses" src="./images/utils/brackets.svg" alt="Brackets">
            </div>
            <div class="header__slogan">
                <h1>Становись <br><span>{Java}</span>-разработчиком<p>вместе с нами</p>
                </h1>
            </div>
            <div class="header__about">
                <img class="pluses" src="./images/utils/pluses.svg" alt="Pluses">
                <div class="header__about-right">
                    <p>
                        Откройте дверь к классной и востребованной профессии прямо у себя дома и зарабатывайте в удобное
                        для вас время!
                    </p>
                    <button>Начать учиться</button>
                </div>
            </div>
            <div class="header__navs">
                <a>О курсе</a>
                <a>Преимущества</a>
                <a>Отзывы</a>
            </div>
        </div>
    </header>
    <div class="container"></div>
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__content-left">
                <div class="footer__content-left-slogan">
                    <h1>Остались вопросы?</h1>
                    <h1>Пиши!</h1>
                </div>
                <img src="./images/utils/pluses.svg" class="footer__pluses" alt="Pluses">
            </div>
            <div class="footer__content-right">
                <img src="./images/utils/brackets.svg" class="footer__brackets" alt="Brackets">
                <button>
                    <img src="./images/icons/telegram.svg" alt="TG">
                    <span>
                        Перейти в Telegram
                    </span>
                </button>
            </div>
        </div>
        <p class="copyright">
            © 2023 Java Training center
        </p>
    </footer>
</body>

</html>
